<script src="https://naruyoko.github.io/tests/expMath/expMath.js"></script>
<script src="./expMath.js"></script>
<script>
  function run(){
    var v=document.getElementById("input").value;
    if (isFinite(Number(v))){
      v=exp.conv(Number(v));
    }else{
      var expn=v.search("e");
      if (expn==-1){document.getElementById("output").innerHTML="*Please use scientific notation for numbers larger than 1.8e308!";return;}
      v=[v.substr(0,expn),v.substr(expn+1)];
      if (!isFinite(Number(v[1]))){document.getElementById("output").innerHTML="<span style=\"color:red;font-size:20px;\"><b>Infinityplex</b></span>";}
      if (v[0]===""){v[0]="1";}
      v=[Number(v[1])+Math.log10(Number(v[0])),false];
    }
    document.getElementById("output").innerHTML=notations.normal.expMath(v);
  }
</script>
<input id="input" value="0" onchange="run()"><br>
Your number is denotated as: <span id="output">0</span>.
