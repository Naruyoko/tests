<input id="input" value="0" onchange="run()"><br>
Your number is denotated as: <span id="output">0</span>.
<script>
  function notation(i,t){
    if (isNaN(i)){return "NaN";}
    if (!isFinite(i)){return "Infinity";}
    if (i<1000){return String(i);}
    if ((i>=1000)&&(i<1e+6)){
      var l;
      var r=Math.floor(i%1000);
      l=String(r);
      if (r<10){l="00"+l;}
      if ((r>=10)&&(r<100)){l="0"+l;}
      return Math.floor(i/1000)+","+l;}
    if ((i>=1e+15)&&(t==0)){
      var e=3*Math.floor(Math.log10(i)/3);
      return Math.floor(i/Math.pow(10,e)*1000)/1000+"E+"+e;
    }
    var numbernames=["thousand","million","billion","trillion","quadrillion","quintillion","sextillion","septillion","octillion","nonillion"];
    var namefragments=[["","un","duo","tre","quattuor","quinqua","se","septe","outo","nove"],["","deci","viginti","triginta","quadraginta","quinquaginta","sexaginta","septuaginta","octoginta","nonaginta"],["","centi","ducenti","trecenti","quadringtenti","quingenti","sescenti","septingenti","octingenti","nongenti"]];
    var e=3*Math.floor(Math.log10(i)/3);
    var l=Math.round(e/3)-1;
    if (l<=9){
      return Math.floor(i/Math.pow(10,e)*1000)/1000+" "+numbernames[l];
    }else{
      var s="";
      var d=[l%10,Math.floor(l%100/10),Math.floor(l/100)];
      s=namefragments[0][d[0]];
      if (((d[0]==3)||(d[0]==6))&&(((d[1]!=0)&&((d[1]==2)||(d[1]==3)||(d[1]==4)||(d[1]==5)))||((d[1]==0)&&((d[2]==3)||(d[2]==4))))){
        s+="s";
      }
      if ((d[0]==6)&&(((d[1]!=0)&&(d[1]==8))||((d[1]==0)&&(d[2]==8)))){
        s+="x";
      }
      if (((d[0]==7)||(d[0]==9))&&(((d[1]!=0)&&((d[1]==1)||(d[1]==3)||(d[1]==4)||(d[1]==5)||(d[1]==)6||(d[1]==7)))||((d[1]==0)&&((d[2]==1)||(d[2]==2)||(d[2]==3)||(d[2]==4)||(d[2]==5)||(d[2]==6)||(d[2]==7))))){
        s+="n";
      }
      if (((d[0]==7)||(d[0]==9))&&(((d[1]!=0)&&((d[1]==2)||(d[1]==8)))||((d[1]==0)&&(d[2]==8)))){
        s+="m";
      }
      s+=namefragments[1][d[1]]+namefragments[1][d[2]];
      return s;
    }
  }
  function run(){
    document.getElementById("output").innerHTML=notation(Number(document.getElementById("input").value));
  }
</script>
