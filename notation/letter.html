<!DOCTYPE html>
<html>
  <head>
    <title>Letters Notation Calculator</title>
    <script>
      function sequence(v){
        const letters="abcdefghijklmnopqrstuvwxyz";
        if (v>26){
          return sequence(Math.floor((v-1)/26))+letters.charAt((v-1)%26);
        }else{
          return letters.charAt((v-1)%26);
        }
      }
      function convert(){
        document.getElementById("output").value=Math.pow(10,Number(document.getElementById("input").value)%3)+" "+sequence(Math.floor(Number(document.getElementById("input").value)/3));
        if (Number(document.getElementById("input").value)<=Number.MAX_SAFE_INTEGER){
          document.getElementById("warn").style.display="none";
        }else{
          document.getElementById("warn").style.display="";
        }
      }
    </script>
    <style>
      * {font-family:"Verdana",sans-serif;font-size:18px;}
    </style>
  </head>
  <body>
    <h1>Letters Notation Calculator</h1>
    This is a calculator which converts from powers of 10 to the notation which uses letter in index order.<br>
    Input: e<input id="input" type="text" onchange="convert()"><br>
    <button onclick="convert()">Calculate!</button><br>
    Output: <input id="output" type="text" readonly>
    <div id="warn" style="display:none;color:red;">Warning: The result may have lost precision!</div>
  </body>
</html>
