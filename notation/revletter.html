<!DOCTYPE html>
<html>
  <head>
    <title>Letter Notation Reverse Calculator</title>
    <script>
      function sequence(v){
        const letters="abcdefghijklmnopqrstuvwxyz";
        if (v.length==0){
          return 0;
        }else if (v.length>=2){
          return 26*sequence(v.substr(0,v.length-1))+letters.search(v.charAt(v.length-1))+1;
        }else{
          return letters.search(v.charAt(v-length-1))+1;
        }
      }
      function convert(){
        var r=3*sequence(document.getElementById("input").value);
        document.getElementById("output").value=r;
        if (r<=Number.MAX_SAFE_INTEGER){
          document.getElementById("warn").style.display="none";
        }else{
          document.getElementById("warn").style.display="";
        }
      }
    </script>
    <style>
      * {font-family:"Verdana",sans-serif;font-size:18px;}
    </style>
  </head>
  <body>
    <h1>Letter Notation Reverse Calculator</h1>
    This is a calculator which converts from notation which uses letter in index order to power of ten.<br>
    Input: 1 <input id="input" type="text" onchange="convert()"><br>
    <button onclick="convert()">Calculate!</button><br>
    Output: e<input id="output" type="text" readonly>
    <div id="warn" style="display:none;color:red;">Warning: The result may have lost precision!</div>
  </body>
</html>
