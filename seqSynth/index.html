<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple tones from sequence</title>
    <style>
      * {
        font-family:"Verdana",sans-serif;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js" integrity="sha512-Zu1QIDG6ZacL9zSX9Ynyvdp45DP/FDTX40ci1RakZ6qvonbA+foQleFvqwa2lnsCE01P5QyXkj662EAwDFhrTw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <h1>Simple tones from sequence</h1>
    <input id="sequence" type="text" value="1,2,4,6,8,5,7,9,11" style="width:90%;height:30px;"><br>
    <input id="offset" type="number" value="47" style="width:60px;"><br>
    <input id="interval" type="number" value="500" style="width:60px;"><br>
    <input id="volume" type="range" min=-10 max=10 value=0><br>
    <button onclick="playSequence(document.getElementById('sequence').value,document.getElementById('offset').value,document.getElementById('interval').value/1000,document.getElementById('volume').value)">Play</button>
    <button onclick="stop()">Stop</button>
    <div>Uses <a href="https://tonejs.github.io/">Tone.js</a></div>
  </body>
</html>
