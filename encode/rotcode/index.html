<!DOCTYPE html>
<html>
  <head>
    <title>Encode - RotCode</title>
    <style>
      * {
        font-family:"Verdana",sans-serif;
      }
    </style>
    <script src="https://naruyoko.github.io/tests/rot/base64/base64rot.js"></script>
    <script src="./rotcode.js"></script>
  </head>
  <body onload="onload()">
    <h1>Encode - RotCode</h1>
    <p>
      <textarea id="input" type="text" style="margin:auto;width:90%;height:150px;"></textarea><br>
      <button onclick="document.getElementById(&quot;output&quot;).value=encodedata(document.getElementById(&quot;input&quot;).value)">Encode</button>
      <button onclick="document.getElementById(&quot;output&quot;).value=decodedata(document.getElementById(&quot;input&quot;).value)">Decode</button><br>
      <textarea id="output" type="text" style="margin:auto;width:90%;height:150px;" readonly></textarea>
    </p>
  </body>
</html>
