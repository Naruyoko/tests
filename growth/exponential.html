<script>
  var step=0;
  var value;
  var interval;
  function run(){
    interval=setInterval("increment()",Number(document.getElementById("delay")));
  }
  function increment(){
    step++;
    value=Number(document.getElementById("base")**step;
    document.getElementById("step").textContent=step;
    document.getElementById("value").textContent=value;
    if (!isFinite(value)){
      clearInterval(interval);
      document.getElementById("status").textContent="Over Infinity!";
    }
  }
</script>
<h2>Exponential Growth</h2><sub>Decay</sub><br>
<form id="input">
  Base: <input id="base" type="text"></input><br>
  Delay: <input id="delay" type="text"></input> ms<br>
</form>
<input type="button" onclick="run()"><br>
Step: <div id="step">0</div>
Value: <div id="value">1</div>
<div id="status" style="color:#FF0000"></div>
