<script>
  var step=0;
  var value;
  var interval;
  function run(){
    alert("For safety, you need to make\\ndelay at least 50 ms!");
    interval=setInterval("increment()",Number(document.getElementById("delay").textContent));
  }
  function increment(){
    step++;
    value=Number(document.getElementById("base").textContent)**step;
    document.getElementById("step").textContent=step;
    document.getElementById("value").textContent=value;
    if (!isFinite(value)){
      clearInterval(interval);
      document.getElementById("status").textContent="Over Infinity!";
    }
  }
</script>
<h2>Exponential Growth<font size="2">Decay</font></h2>
<form id="input">
  Base: <input id="base" type="text"></input><br>
  Delay: <input id="delay" type="text"></input> ms<br>
</form>
<input type="button" click="run()" value="Run"><br>
Step: <span id="step">0</span><br>
Value: <span id="value">1</span>
<div id="status" style="color:#FF0000"></div>
