<script type="text/javascript" src="expMath.js"></script>
<script>
  function calc(){
    var ope=document.input.operations.selectedIndex;
    var var1=parseFloat(document.input.vara.value);
    var var2=parseFloat(document.input.varb.value);
    var out;
    if (isFinite(var1)&&(isFinite(var2)||ope==6)){
      if (ope==0){out=exp.add(var1,var2);}
      if (ope==1){out=exp.sub(var1,var2);}
      if (ope==2){out=exp.mult(var1,var2);}
      if (ope==3){out=exp.div(var1,var2);}
      if (ope==4){out=exp.pow(var1,var2);}
      if (ope==5){out=exp.root(var1,var2);}
      if (ope==6){out=exp.text(var1,document.input.varb.value);}
    }else{
      out="Inputs must be number if not outputing as text"
    }
    document.getElementById("output").textContent=out;
    if (outsci&&!(ope==6)){document.getElementById("scioutput").textContent=exp.text(Number(out),"*10^");}
  }
  function change(){
    if (document.input.operations.selectedIndex==6){
      document.getElementById("instruction").textContent="input text to insert in the middle";
    }else{
      document.getElementById("instruction").textContent=" ";
    }
  }
  var outsci=false;
  function togglesci(){
    outsci = !outsci;
    if (outsci){
      document.input.toggle.value= "Output with equivalent number ON";
    }else{
      document.input.toggle.value= "Output with equivalent number OFF";
    }
  }
</script>
<form name="input">
  a：<input type="text" name="vara" value="">
  <input type="radio" id="neg1" name="style1" value="neg"><br>
  b：<input type="text" name="varb" value="">
  <div id="instruction"></div><br>
  <input type="button" name="toggle" value="Output with equivalent number OFF" onclick="togglesci()"><br>
  <select name="operations" onchange="change()">
    <option>+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
    <option>^</option>
    <option>root(a,b)</option>
    <option>output as text</option>
  <input type="button" value="->" onclick="calc()"><br>
</form>
<span id="output"></span><br>
<span id="scioutput"></span>
