<script src="import.js" type="module"></script>
<script>
function calc(){
  var ope=document.input.operations.selectedIndex;
  var var1=document.input.vara.value;
  var var2=document.input.varb.value;
  var out;
  if (ope==0){out=exp_add(var1,var2);}
  if (ope==1){out=exp_sub(var1,var2);}
  if (ope==2){out=exp_mult(var1,var2);}
  if (ope==3){out=exp_div(var1,var2);}
  if (ope==4){out=exp_pow(var1,var2);}
  if (ope==5){out=exp_root(var1,var2);}
  alert(out);
  document.write(out);
}
</script>
<form name="input">
a：<input type="var" name="vara" value=""><br>
b：<input type="var" name="varb" value=""><br>
<select name="operations">
  <option>+</option>
  <option>-</option>
  <option>*</option>
  <option>/</option>
  <option>^</option>
  <option>root(a,b)</option>
<input type="button" value="->" onclick="calc()"><br>
</form>
