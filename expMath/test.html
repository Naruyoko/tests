<script src="expMath.js" type="module"></script>
<script>
  function calc(){
    var ope=document.input.operations.selectedIndex;
    var var1=parseFloat(document.input.vara.value);
    var var2=parseFloat(document.input.varb.value);
    var out;
    if (isFinite(var1)&&isFinite(var2)){
      if (ope==0){out=exp.add(var1,var2);}
      if (ope==1){out=exp.sub(var1,var2);}
      if (ope==2){out=exp.mult(var1,var2);}
      if (ope==3){out=exp.div(var1,var2);}
      if (ope==4){out=exp.pow(var1,var2);}
      if (ope==5){out=exp.root(var1,var2);}
      if (ope==6){out=exp.text(var1,varb);}
    }else{
      out="Inputs must be number"
    }
    document.getElementById("output").textContent=out;
  }
</script>
<form name="input">
  a：<input type="text" name="vara" value=""><br>
  b：<input type="text" name="varb" value=""><br>
  <select name="operations">
    <option>+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
    <option>^</option>
    <option>root(a,b)</option>
    <option>output as text</option>
  <input type="button" value="->" onclick="calc()"><br>
</form>
<p id="output"></p>
